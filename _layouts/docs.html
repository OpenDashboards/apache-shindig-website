<!doctype html>

<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<head>
{% include head-project.html %}
</head>

<body id="page-top" class='bs-docs-home'>

	<header class="navbar navbar-static-top bs-docs-nav" id="top"
		role="banner">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a href="" class="navbar-brand">Shindig</a>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="getting-started/">Getting started</a></li>
				</ul>

			</nav>
		</div>
	</header>

	{% if page.landing %}
	<main class="bs-docs-masthead" id="content" role="main" tabindex="-1">
		<div class="container">

			<img data-src="holder.js/140x140" class="img-rounded" alt="140x140" src="assets/images/logos/shindig.png" data-holder-rendered="true" >
				<p class="lead">{{page.headline}}</p>
				<p class="lead">
					<a href="getting-started"
						class="btn btn-outline-inverse btn-lg">Get Started</a>
		    </p>

		</div>
	</main>

	{{content}}

	{% else %}

	<div class="bs-docs-header" id="content" tabindex="-1">
      <div class="container">
        <h1>{{page.headline}}</h1>
        <p>{{page.description}}</p>
      </div>
    </div>

	<div class='container bs-docs-container'>

	{{content}}

	</div>

	{% endif %}


	<footer class="bs-docs-footer" role="contentinfo">
		<div class="container">



		</div>
	</footer>


	<!-- jQuery -->
	<script	src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>

</html>
